<!DOCTYPE html>
<html>
    <head>
        <title>Forums</title>
        <link rel = "stylesheet" href = "/css/main.css">
        <link rel="stylesheet" href="/css/forums.css">
        <script src = "/js/forum-loader.js"></script>
        <script src="./js/navigation-loader.js"></script>
    </head>
    <body onload = "buildUI(); addLoginOrLogoutLinkToNavigation();">
        <nav class="navbar">
            <ul id="navigation">
            </ul>
        </nav>
        <div class="content">
            <h1 id="page-title">Forums</h1>

            <form id="thread-form" action="/forums" method="POST" class="hidden">
              Start a new thread:
              <br/>
              Topic:
              <textarea name="topic" id="topic-input"></textarea>
              <br/>
              Title:
              <textarea name="title" id="title-input"></textarea>
              <br/>
              Message:
              <textarea name="text" id="text-input"></textarea>
              <br/>
              <input type="submit" value="Submit">
            </form>
            <hr/>
            <div id="thread-container">Loading...</div>
        </div>
    </body>
</html>
